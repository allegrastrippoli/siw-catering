<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>inserimento chef</title>
    <link th:href="@{/css/adminall.css}" rel="stylesheet" href="../../static/css/adminall.css">
</head>
<body>
<!--/*@thymesVar id="ingradiente" type="it.uniroma3.siw.model.Ingradiente"*/-->
<!--/*@thymesVar id="piatto" type="it.uniroma3.siw.model.Piatto"*/-->
<form th:action="@{/admin/piattoEdited/{id}(id=${piatto.id})}" method="post" th:object="${piatto}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore globale</p>
    </div>

    <div id = "this-box" class = "grad">
    <h2>Inserisci piatto: </h2>
    <div>
        nome: <input type="text" th:field="*{nome}" th:value="*{nome}" />
        <div th:errors="*{nome}" th:if="${#fields.hasErrors('nome')}"></div>
    </div>
    <div>
        descrizione: <input type="text" th:field="*{descrizione}" th:value="*{descrizione}"/>
        <div th:errors="*{descrizione}" th:if="${#fields.hasErrors('descrizione')}"></div>
    </div>
    <div>

        <div>
            <fieldset>
                <legend>Seleziona</legend>
                <div th:each="ingradiente: ${ingradienti}">
                    <input type="checkbox" id="${ingradienti}" th:field="*{ingradienti}" name="ingradiente" th:value="${ingradiente.id}" >
                    <label for="${ingradienti}" th:text="${ingradiente.nome}">Nome ingradiente</label>
                </div>
            </fieldset>
        </div>

    <div><button  class="button" type="submit"/>Conferma</div>
    </div>
</form>
</body>
</html>
