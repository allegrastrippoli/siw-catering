<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <title>Chef list</title>
    <link
      th:href="@{/css/list.css}"
      rel="stylesheet"
      href="../../static/css/list.css"
    />
  </head>
  <body>

    <div class="basic-flex">
    <div th:each="chef : ${chef}">
      <div class="child-flex">
      <h2 class="title-settings" th:text="|${chef.nome} ${chef.cognome}|"></h2>
      <div th:text="|NazionaltÃ : ${chef.nazionalita}|"> </div>

      <div class="link-settings">
        <div>
          <a th:href="@{'/chef' + '/' + ${chef.id}}">dettagli chef</a>
        </div>
      <div>
        <a sec:authorize="isFullyAuthenticated()"
           th:href="@{'/admin/chefDelete' + '/' + ${chef.id}}">cancella chef</a>
      </div>
      <div>
        <a sec:authorize="isFullyAuthenticated()"
           th:href="@{'/admin/chefEdit' + '/' + ${chef.id}}">modifica chef</a>
      </div>
      </div>
    </div>
    </div>
      <div th:replace="footer :: footer"></div>
    </div>
  </body>
</html>
