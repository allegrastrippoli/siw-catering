<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chef</title>
    <link
      th:href="@{/css/index.css}"
      rel="stylesheet"
      href="../../static/css/index.css"
    />
  </head>
  <body>
    <h4>Elenco chef</h4>

    <div th:each="chef : ${chef}">
      <div>
        <a
          href="chef.html"
          th:href="@{'/chef' + '/' + ${chef.id}}"
          th:text="${chef.nome} + ' ' + ${chef.cognome}"
        ></a>
      </div>

      <hr>

      <div th:each="buffet : ${chef.buffets}">
        <a th:href="@{'/buffet' + '/' + ${buffet.id}}" th:text="${buffet.nome}"></a>
      </div>

      <hr>

      <div>
        <a th:href="@{'/admin/chefDelete' + '/' + ${chef.id}}">cancella chef</a>
      </div>
      <div>
        <a th:href="@{'/admin/chefEdit' + '/' + ${chef.id}}">modifica chef</a>
      </div>

      <hr>
    </div>


  </body>
</html>
