<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chef</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
<h4>Elenco chef</h4>
<ul>
    <li th:each="chef : ${chef}">
        <div> <a href="chef.html"th:href="@{'/chef' + '/' + ${chef.id}}"
           				th:text="${chef.nome} + ' ' + ${chef.cognome}"></a></div>

        <ul><li th:each="chef : ${chef.buffets}">
           <a th:href="@{'/chef' + '/' + ${chef.id}}"
              th:text="${chef.nome}"></a>
        </li></ul>

        <div> <a th:href="@{'/chefDelete' + '/' + ${chef.id}}">cancella chef</a></div>
        <div> <a th:href="@{'/chefModify' + '/' + ${chef.id}}">modifica chef</a></div>

    </li>
</ul>
</body>
</html>
