<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dettagli chef</title>
    <link
      th:href="@{/css/list.css}"
      rel="stylesheet"
      href="../../static/css/list.css"
    />
  </head>
  <body>
    <div>
      <div class="basic-flex">
        <div class="child-flex">
          <div><span>Nome: </span><span th:text="${chef.nome}"></span></div>
          <div>
            <span>Cognome: </span><span th:text="${chef.cognome}"></span>
          </div>
          <div>
            <span>Nazionalita: </span
            ><span th:text="${chef.nazionalita}"></span>
          </div>
        </div>

        <div class="child-flex" th:unless="${!chef.buffets.isEmpty()}">
          <div>Nessun buffet disponibile</div>
        </div>

        <div class="child-flex" th:if="${!chef.buffets.isEmpty()}">
          <div th:each="buffet : ${chef.buffets}">
            <a
              th:href="@{'/buffet' + '/' + ${buffet.id}}"
              th:text="${buffet.nome}"
            ></a>
          </div>
        </div>

        <!--ul>
        <li th:each="chef : ${chef.buffets}">
            <a th:href="@{'/chef' + '/' + ${chef.id}}"
               th:text="${chef.nome}"></a>
        </li>
    </ul-->
      </div>
      <div th:replace="footer :: footer"></div>
    </div>
  </body>
</html>
