<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingradiente</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
<h4>Elenco ingradienti</h4>

    <div th:each="ingradiente : ${ingradienti}">
        <div> <a href="chef.html"th:href="@{'/ingradiente' + '/' + ${ingradiente.id}}"
                 th:text="${ingradiente.nome}"></a></div>
        <div th:text="${ingradiente.origine}"></div>
        <div th:text="${ingradiente.descrizione}"></div>

        <div> <a th:href="@{'/admin/ingradienteDelete' + '/' + ${ingradiente.id}}">cancella ingradiente</a></div>
        <div> <a th:href="@{'/admin/ingradienteEdit' + '/' + ${ingradiente.id}}">modifica ingradiente</a></div>

        <hr>
    </div>

</body>
</html>
