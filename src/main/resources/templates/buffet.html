<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Buffet</title>
    <link
      th:href="@{/css/list.css}"
      rel="stylesheet"
      href="../../static/css/list.css"
    />
  </head>
  <body>
    <div>
      <div class="basic-flex">
        <div class="child-flex">
          <div>buffet:</div>
          <div><span>Nome: </span><span th:text="${buffet.nome}"></span></div>
          <div>
            <span>Descrizione: </span
            ><span th:text="${buffet.descrizione}"></span>
          </div>
        </div>

        <div class="child-flex">
          <div>chef:</div>
          <div>
            <span>Nome: </span><span th:text="${buffet.chef.nome}"></span>
          </div>
          <div>
            <span>Cognome: </span><span th:text="${buffet.chef.cognome}"></span>
          </div>
          <div>
            <span>Nazionalita: </span
            ><span th:text="${buffet.chef.nazionalita}"></span>
          </div>
        </div>

        <div class="child-flex">
          <div>piatti:</div>
          <div th:each="piatto : ${buffet.piatti}">
            <a
              th:href="@{'/piatto' + '/' + ${piatto.id}}"
              th:text="${piatto.nome}"
            ></a>
          </div>
        </div>
      </div>

      <div th:replace="footer :: footer"></div>
    </div>
  </body>
</html>
