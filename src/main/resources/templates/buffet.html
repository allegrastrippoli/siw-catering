<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
</head>
<body>
<div>
    <h4>Dettagli buffet</h4>
    <div>
        <span th:text="${buffet.nome}"></span>
        <span th:text="${buffet.descrizione}"></span>
    </div>

    <div>
        <span th:text="${buffet.chef.nome}"></span>
        <span th:text="${buffet.chef.cognome}"></span>
        <span th:text="${buffet.chef.nazionalita}"></span>
    </div>

    <ul>
        <li th:each="piatto : ${buffet.piatti}">
            <a th:href="@{'/piatto' + '/' + ${piatto.id}}"
               th:text="${piatto.nome}"></a>
        </li>
    </ul>

</div>
<footer><a href="/">Home</a></footer>
</body>
</html>
