<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Piatto</title>
    <link
      th:href="@{/css/list.css}"
      rel="stylesheet"
      href="../../static/css/list.css"
    />
  </head>
  <body>
    <div>
      <div class="basic-flex">
        <div class="child-flex">
         <h2 th:text="${piatto.nome}"></h2>
           <div th:text="|Descrizione: ${piatto.descrizione}|"></div>
          </div>

        <div class="child-flex" th:unless="${!piatto.ingredienti.isEmpty()}">
          <div>Nessun ingrediente disponibile</div>
        </div>

        <div class="child-flex" th:if="${!piatto.ingredienti.isEmpty()}">
            <div>ingradiente:</div>

            <div th:each="ingrediente : ${piatto.ingredienti}">
              <a
                th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
                th:text="${ingrediente.nome}"
              ></a>
            </div>
        </div>
      </div>
    </div>
    <div th:replace="footer :: footer"></div>
  </body>
</html>
